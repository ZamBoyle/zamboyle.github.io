<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindCode - Liste des Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #content {
            padding: 70px 20px 60px;
            min-height: 100vh;
        }
        #courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .course {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: calc(33.333% - 20px);
            min-width: 250px;
            box-sizing: border-box;
        }
        .course:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 40px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        h2 {
            color: #00ffff;
        }
        a {
            color: #ff00ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffff00;
        }
        .navbar, .footer {
            background: rgba(33, 37, 41, 0.8) !important;
            backdrop-filter: blur(10px);
        }
        .navbar-brand, .nav-link {
            color: #00ffff !important;
        }
        .nav-link:hover {
            color: #ffff00 !important;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
        }
        @media (max-width: 768px) {
            .course {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .course {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <div id="content">
        <h1>Liste des Cours</h1>
        <div id="courses"></div>
    </div>
    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/menu.js"></script>
    <script>
        const courses = [
            { name: "Laravel", icon: "ðŸš€", link: "https://github.com/ZamBoyle/Eqla_Laravel/blob/master/README.md" },
            { name: "JavaScript", icon: "ðŸ’»", link: "https://github.com/ZamBoyle/Eqla_JavaScript?tab=readme-ov-file#--------sommaire-du-cours-dhtml" },
            { name: "Git / GitHub", icon: "ðŸ™", link: "https://github.com/ZamBoyle/Eqla_Git/blob/master/README.md#--------cours-git--github" },
            { name: "HTML", icon: "ðŸŒ", link: "https://github.com/ZamBoyle/Eqla_HTML/blob/master/README.md#--------sommaire-du-cours-dhtml" },
            { name: "Bootstrap", icon: "ðŸŽ¨", link: "https://github.com/ZamBoyle/Eqla_Bootstrap5/tree/master#bootstrap-5" },
            { name: "Base de donnÃ©es", icon: "ðŸ—„ï¸", link: "https://github.com/ZamBoyle/Eqla-SGBD" },
            { name: "Culture numÃ©rique", icon: "ðŸ“š", link: "https://github.com/ZamBoyle/CultureNumerique/blob/master/1.%20Informatique.md" }
        ];

        const coursesContainer = document.getElementById('courses');
        courses.forEach((course, index) => {
            const courseElement = document.createElement('div');
            courseElement.className = 'course';
            courseElement.innerHTML = `
                <h2>${course.icon} ${course.name}</h2>
                <p><a href="${course.link}" target="_blank">Explorer le cours</a></p>
            `;
            coursesContainer.appendChild(courseElement);
            
            // Simple fade-in animation
            courseElement.style.opacity = '0';
            courseElement.style.transform = 'translateY(20px)';
            setTimeout(() => {
                courseElement.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                courseElement.style.opacity = '1';
                courseElement.style.transform = 'translateY(0)';
            }, index * 100);
        });
    </script>
</body>
</html>

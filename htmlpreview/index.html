	<title>Software is like Sex, it's better when it's Free.</title>
	<style>
		body {
			font: 12px 'Helvetica Neue', Helvetica, Arial, freesans, clean, sans-serif;
			color: #333;
		}

		h1 {
			font-size: 20px;
		}

		a {
			color: #666;
		}

		#previewform {
			display: none;
			padding: 20px;
			text-align: center;
		}

		strong {
			color: #333;
			background-color: #FAFFA6;
			padding: 0.1em;
		}

		#footer {
			margin: 20px 0;
			font-size: 10px;
			color: #666;
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			let imgUrl = "../assets/img/Sexyboy.png"
			let colors = ["primary", "secondary", "success", "danger", "warning", "info", "light", "dark", "muted", "white"]
			let nb = 100;
			let previous = document.body;
			let padding = "p-2";
			for (let index = 0; index < colors.length; index++) {
				var element = document.createElement("div");
				element.className = padding + " mt-2 bg-" + colors[index];
				previous.appendChild(element);
				previous = element;
				setTimeout(function(){console.log("j'attends 1 seconde."+index)},1000);
				console.log((index+1)+". Hello");
				//delay(1000).then(() => console.log('ran after 1 second1 passed'));
			}
			let imgElement = document.createElement("img");
			imgElement.setAttribute("src", imgUrl);
			imgElement.className = "img-fluid w-100";
			previous.appendChild(imgElement);


			function delay(time) {
				return new Promise(resolve => setTimeout(resolve, time));
			}



		});


	</script>
</head>

<body>

	<form id="previewform" onsubmit="location.href='/?'+this.file.value;return false">

		</p>
		<p>or prepend to the URL:

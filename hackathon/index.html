<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Hackathon BlindCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hackathon BlindCode</a>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container bg-light">
        <div class="text-center mt-1">
            <h1>Page de démo</h1>
            <p class="lead">Permet d'exécuter du code simple java hébergé sur GitHub</p>
        </div>
        <form action="http://zamboyle.synology.me:8080" method="get" target="my_iframe">
            <input type="hidden" name="program" value="Demo.java">
            <input type="hidden" name="repo" value="ZamBoyle/Eqla_Hackathon">
            <div class="form-group">
                <label for="function">Sélectionner une fonction</label>

                <select name="function" id="function" class="form-control" required>
                    <option value=""></option>
                    <option value="helloworld">helloworld ()</option>
                    <option value="hi">hi (p1)</option>                    
                    <option value="add">add (int p1, int p2)</option>
                    <option value="tablemultiplication">tablemultiplication (int table, int max)</option>
                    <option value="help">help ()</option>    
                </select>
            </div>
            <div class="form-group">
                <label for="p1">Premier paramètre p1</label>
                <input type="text" class="form-control" name="p1" id="p1">
            </div>
            <div class="form-group">
                <label for="p2">Deuxième paramètre p2</label>
                <input type="text" class="form-control" name="p2" id="p2">
            </div><br/>
            <input type="submit"  class="btn btn-primary" value="Envoyer">
        </form>
        <div class="border border-primary mt-2 embed-responsive embed-responsive-16by9">
            <iframe class="p-1 w-100 " name="my_iframe" height="400" ></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
